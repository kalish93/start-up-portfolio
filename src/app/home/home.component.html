<mat-toolbar position="fixed" color="primary" class="toolbar">
  <span class="logo">
    <img
      src="assets/image.png"
      alt="Coding Illustration"
      class="illustration"
    />
  </span>
  <span class="spacer"></span>
  <div class="nav-links">
    <a class="nav-link" href="#home">Home</a>
    <a class="nav-link" href="#portfolio">Portfolio</a>
    <a class="nav-link" href="#about">About Us</a>
    <a class="nav-link" href="#contact">Contact Us</a>
  </div>
  <button
    mat-icon-button
    class="menu"
    (click)="toggleDrawer()"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    class="drawer"
    [opened]="isDrawerOpen"
    position="end"
    mode="over"
  >
    <mat-nav-list class="list-container">
      <a mat-list-item class="menu-item" href="#home">Home</a>
      <a mat-list-item class="menu-item" href="#portfolio">Portfolio</a>
      <a mat-list-item class="menu-item" href="#about">About Us</a>
      <a mat-list-item class="menu-item" href="#contact">Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content" id="home">
      <img
        src="assets/undraw_dev_productivity_re_fylf 1.svg"
        alt="Coding Illustration"
        class=""
      />
      <div class="text-content">
        <div class="title">
          Your Success, Our
          <pre class="code-text">&lt;/Code> </pre>
        </div>
        <p>
          We transform your concepts into powerful digital
          solutions. Our skilled team specializes in creating bespoke websites,
          web apps, and mobile apps tailored to your needs.
        </p>
        <div class="contact-us">
          <button class="contact-us-btn">Contact Us</button>
        </div>
      </div>
    </div>

    <app-services id="about"></app-services>
    <app-portfolio id="portfolio"></app-portfolio>
    <app-contact-us id="contact"></app-contact-us>
    <div class="footer">
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
